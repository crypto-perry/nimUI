<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv=”X-UA-Compatible” content="ie=edge">
 <title>Document</title>
<link rel="stylesheet" type="text/css" href="index.css">
<script src="./node_modules/web3/dist/web3.min.js"></script>
</head>
<body>
<div class="container">
<h1>Nim Smart Contract</h1>
<h2 id="instruction"></h2>

<label for=opponent class="col-lg-2 control-label">Opponent Address</label>
<input id="opponent" type="text">

<label for="gamestate" class="col-lg-2 control-label">Current Game State</label>
<input disabled id="gamestate" type="text">
<label for="move" class="col-lg-2 control-label">Your Move</label>
<input id="move" type="text">

<button id="play">Submit State</button>

</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script>
if (typeof web3 !== 'undefined') {
  web3 = new Web3(web3.currentProvider);
  web3.eth.getAccounts(function(error, accounts) {
    if (error) { console.log(error);}
    else if (accounts.length == 0) {
      alert("*Please unlock Metamask in order to donate");
      this.dialog = false;
    }
  });
} else {
  alert("If you wish to pay with crypto, please install a web3 provider like Metamask: https://metamask.io/");
  this.dialog = false;
}

var nimContract = web3.eth.contract([
	{
		"constant": false,
		"inputs": [
			{
				"name": "opponent",
				"type": "address"
			},
			{
				"name": "gamestate",
				"type": "uint256[]"
			}
		],
		"name": "play",
		"outputs": [
			{
				"name": "",
				"type": "bool"
			}
		],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [
			{
				"name": "opponent",
				"type": "address"
			}
		],
		"name": "viewturn",
		"outputs": [
			{
				"name": "turnstate",
				"type": "string"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [
			{
				"name": "opponent",
				"type": "address"
			}
		],
		"name": "viewgame",
		"outputs": [
			{
				"name": "gamestate",
				"type": "uint256[]"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	}
]);
var nim = nimContract.at('0x44f4ad91de8c6a3e3d7ef3b9424d5ea9476026e5');
console.log(nim);
$("#play").click(function() {
  console.log($("#opponent").val(), $("#move").val());
	nim.methods.play($("#opponent").val(), $("#move").val()).call();
});

</script>
</body>
</html>
